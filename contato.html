<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/w3css.css"/>
  <title>Atividade com CSS e Bootstrap-Contato</title>
</head>
<header>
  
</header>

<body>

  
  <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
    <button class="w3-bar-item w3-button w3-large"
    onclick="w3_close()">&larr;</button>
    <a href="index.html" class="w3-bar-item w3-button">Início</a>
    <a href="sobrenos.html" class="w3-bar-item w3-button">Sobre Nos</a>
    <a href="contato.html" class="w3-bar-item w3-button">Contato</a>
  </div>
  
  <div id="main">
  
  <div class="w3-teal">
    <button id="openNav" class="w3-button w3-teal w3-xlarge" onclick="w3_open()">&#9776;</button>
    <div class="w3-container">
    </div>
  </div>
  
  <script>
  function w3_open() {
    document.getElementById("main").style.marginLeft = "25%";
    document.getElementById("mySidebar").style.width = "25%";
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("openNav").style.display = 'none';
  }
  function w3_close() {
    document.getElementById("main").style.marginLeft = "0%";
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("openNav").style.display = "inline-block";
  }
  </script>  
 

    <div class="jumbotron text-center">
        <h1>Contato</h1>
        <img src="_imagens/contato.png" alt="implatação" style="width: 200px;"class="mx-auto d-block"<br>
      </div>

      
      <form>
          <div class="container">
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationDefault01">Primeiro nome</label>
            <input type="text" class="form-control" id="validationDefault01" placeholder="Nome" value="" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationDefault02">Sobrenome</label>
            <input type="text" class="form-control" id="validationDefault02" placeholder="Sobrenome" value="" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationDefault03">Cidade</label>
            <input type="text" class="form-control" id="validationDefault03" placeholder="Cidade" required>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationDefault04">Estado</label>
            <input type="text" class="form-control" id="validationDefault04" placeholder="Estado" required>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationDefault05">CEP</label>
            <input type="text" class="form-control" id="validationDefault05" placeholder="CEP" required>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Concordo com os termos e condições
            </label>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Enviar</button>
      </form>
      <br><br>

      <div class="jumbotron text-center" style="margin-bottom:0">
